<!DOCTYPE html>
<html>
<head>
<title>Nova Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e6f2ff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

/* Balance Card */
.card {
  background: linear-gradient(135deg, #4da6ff, #1a75ff);
  color: white;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 15px;
  text-align: center;
}

.card h3 {
  margin: 0 0 5px 0;
}

.card p {
  margin: 5px 0;
  font-weight: bold;
}

.balance {
  font-size: 30px;
  font-weight: bold;
  margin-top: 10px;
}

/* Buttons row */
.button-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.button {
  flex: 1;
  padding: 12px;
  margin: 0 5px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

.send { background: #1a75ff; color: white; }
.deposit { background: green; color: white; }
.withdraw { background: red; color: white; }

/* Input fields */
input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* Transfer card */
.transfer-card {
  background: white;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* Transactions card */
.transactions {
  background: white;
  padding: 15px;
  border-radius: 15px;
}
.transactions h4 {
  margin-top: 0;
}
</style>
</head>

<body>

<div class="container">

  <!-- Balance Card -->
  <div class="card">
    <h3>Nova Bank</h3>
    <p>Scott Messmer</p>
    <div class="balance">$<span id="balance">50000</span></div>
  </div>

  <!-- Buttons Row -->
  <div class="button-row">
    <button class="button send" onclick="toggleTransfer()">Send</button>
    <button class="button deposit" onclick="deposit()">Deposit</button>
    <button class="button withdraw" onclick="withdraw()">Withdraw</button>
  </div>

  <!-- Transfer Form Card -->
  <div id="transferForm" class="transfer-card" style="display:none;">
    <input type="text" id="receiverName" placeholder="Receiver Name">
    <input type="text" id="bankName" placeholder="Bank Name">
    <input type="number" id="accountNumber" placeholder="Account Number">
    <input type="number" id="amount" placeholder="Amount">
    <input type="password" id="pin" placeholder="Enter 4-digit PIN">
    <button class="button send" onclick="sendMoney()">Confirm Transfer</button>
  </div>

  <!-- Transaction History Card -->
  <div class="transactions">
    <h4>Transactions</h4>
    <ul id="transactionList"></ul>
  </div>

</div>

<script>
let balance = 50000;

function updateBalance() {
  document.getElementById("balance").innerText = balance;
}

function toggleTransfer() {
  let form = document.getElementById("transferForm");
  form.style.display = form.style.display === "none" ? "block" : "none";
}

function sendMoney() {
  let receiver = document.getElementById("receiverName").value;
  let bank = document.getElementById("bankName").value;
  let account = document.getElementById("accountNumber").value;
  let amount = parseInt(document.getElementById("amount").value);
  let pin = document.getElementById("pin").value;

  if (pin !== "0882") {
    alert("Incorrect PIN. Transfer Failed.");
    return;
  }

  if (!receiver || !bank || !account || !amount) {
    alert("Please fill all fields.");
    return;
  }

  if (amount > balance) {
    alert("Insufficient funds.");
    return;
  }

  balance -= amount;
  updateBalance();

  let li = document.createElement("li");
  li.innerText = "Sent $" + amount + " to " + receiver + " (" + bank + ")";
  document.getElementById("transactionList").appendChild(li);

  alert("Transfer Complete! Payment will appear on the receiver end after the configured payment is processed.");
}

function deposit() {
  let amount = prompt("Enter deposit amount:");
  if (amount) {
    balance += parseInt(amount);
    updateBalance();
    alert("Deposit Complete! Your balance has been updated.");
  }
}

function withdraw() {
  let amount = prompt("Enter withdrawal amount:");
  if (amount && amount <= balance) {
    balance -= parseInt(amount);
    updateBalance();
    alert("Withdrawal Complete! Your balance has been updated.");
  } else {
    alert("Insufficient funds.");
  }
}
</script>

</body>
</html>
