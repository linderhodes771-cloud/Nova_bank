<!DOCTYPE html>
<html>
<head>
<title>Nova Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e6f2ff;
  margin: 0;
  padding: 0;
}

/* Hamburger Menu */
.menu {
  font-size: 24px;
  cursor: pointer;
  position: absolute;
  left: 15px;
  top: 15px;
}

/* Container */
.container {
  max-width: 420px;
  margin: 50px auto 15px auto;
  padding: 15px;
}

/* Cards */
.card {
  background: linear-gradient(135deg, #4da6ff, #1a75ff);
  color: white;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 15px;
  text-align: center;
}

.card h3, .card p { margin: 0 0 5px 0; }
.balance { font-size: 30px; font-weight: bold; margin-top: 10px; }

.button-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.button {
  flex: 1;
  padding: 12px;
  margin: 0 5px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

.send { background: #1a75ff; color: white; }
.deposit { background: green; color: white; }
.withdraw { background: red; color: white; }

/* Input fields */
input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* Transfer Card */
.transfer-card, .feature-card, .transactions {
  background: white;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 15px;
}

.transactions h4, .feature-card h4 { margin-top: 0; }

/* Login Screen */
#loginScreen {
  max-width: 420px;
  margin: 80px auto;
  padding: 25px;
  background: white;
  border-radius: 15px;
}

#loginScreen h2 { text-align: center; }
#loginScreen input { margin-bottom: 10px; }
#loginScreen button { width: 100%; padding: 12px; border-radius: 12px; background:#1a75ff; color:white; border:none; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="menu" onclick="toggleMenu()">â˜°</div>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Nova Bank Login</h2>
  <input type="email" id="loginEmail" placeholder="Gmail" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>

<!-- Main Container -->
<div id="mainApp" class="container" style="display:none;">

  <!-- Balance Card -->
  <div class="card">
    <h3>Nova Bank</h3>
    <p>Scott Messmer</p>
    <p>Account #: 1234567890</p>
    <div class="balance">$<span id="balance">50000</span></div>
  </div>

  <!-- Buttons Row -->
  <div class="button-row">
    <button class="button send" onclick="toggleTransfer()">Send</button>
    <button class="button deposit" onclick="deposit()">Deposit</button>
    <button class="button withdraw" onclick="withdraw()">Withdraw</button>
  </div>

  <!-- Transfer Form Card -->
  <div id="transferForm" class="transfer-card" style="display:none;">
    <input type="text" id="receiverName" placeholder="Receiver Name">
    <input type="text" id="bankName" placeholder="Bank Name">
    <input type="number" id="accountNumber" placeholder="Account Number">
    <input type="number" id="amount" placeholder="Amount">
    <input type="password" id="pin" placeholder="Enter 4-digit PIN">
    <button class="button send" onclick="sendMoney()">Confirm Transfer</button>
  </div>

  <!-- Feature Cards -->
  <div class="feature-card">
    <h4>Crypto Portfolio</h4>
    <p>Bitcoin: 0.25 BTC</p>
    <p>Ethereum: 1.2 ETH</p>
  </div>

  <div class="feature-card">
    <h4>Check Deposit</h4>
    <button class="button deposit" onclick="depositCheck()">Deposit Check</button>
  </div>

  <div class="feature-card">
    <h4>Pay Bills</h4>
    <button class="button send" onclick="payBills()">Pay Bills</button>
  </div>

  <div class="feature-card">
    <h4>Credit Card</h4>
    <p>Card #: 1234 5678 9012 3456</p>
    <p>Limit: $10,000</p>
    <p>Due: 02/26/2026</p>
  </div>

  <!-- Transaction History Card -->
  <div class="transactions">
    <h4>Transactions</h4>
    <ul id="transactionList"></ul>
  </div>

</div>

<script>
let balance = 50000;

function updateBalance() {
  document.getElementById("balance").innerText = balance;
}

function toggleMenu() {
  alert("Menu clicked! You can later add navigation links here.");
}

// Login Function
function login() {
  let email = document.getElementById("loginEmail").value;
  let pass = document.getElementById("loginPassword").value;
  if(!email || !pass) { alert("Please fill all fields."); return; }
  // For simulation, allow any Gmail + password
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("mainApp").style.display = "block";
  alert("Welcome, " + email.split("@")[0] + "!");
}

// Transfer Functions
function toggleTransfer() {
  let form = document.getElementById("transferForm");
  form.style.display = form.style.display === "none" ? "block" : "none";
}

function sendMoney() {
  let receiver = document.getElementById("receiverName").value;
  let bank = document.getElementById("bankName").value;
  let account = document.getElementById("accountNumber").value;
  let amount = parseInt(document.getElementById("amount").value);
  let pin = document.getElementById("pin").value;

  if (pin !== "0882") {
    alert("Incorrect PIN. Transfer Failed.");
    return;
  }

  if (!receiver || !bank || !account || !amount) {
    alert("Please fill all fields.");
    return;
  }

  if (amount > balance) {
    alert("Insufficient funds.");
    return;
  }

  balance -= amount;
  updateBalance();

  let li = document.createElement("li");
  li.innerText = "Sent $" + amount + " to " + receiver + " (" + bank + ")";
  document.getElementById("transactionList").appendChild(li);

  alert("Transfer Complete! Payment will appear on the receiver end after the configured payment is processed.");
}

// Deposit & Withdraw
function deposit() {
  let amount = prompt("Enter deposit amount:");
  if (amount) {
    balance += parseInt(amount);
    updateBalance();
    alert("Deposit Complete! Your balance has been updated.");
  }
}

function withdraw() {
  let amount = prompt("Enter withdrawal amount:");
  if (amount && amount <= balance) {
    balance -= parseInt(amount);
    updateBalance();
    alert("Withdrawal Complete! Your balance has been updated.");
  } else {
    alert("Insufficient funds.");
  }
}

// Extra Features
function depositCheck() {
  let amount = prompt("Enter check amount to deposit:");
  if(amount){ balance += parseInt(amount); updateBalance(); alert("Check deposited successfully!"); }
}
function payBills() {
  let amount = prompt("Enter bill amount to pay:");
  if(amount && amount <= balance){ balance -= parseInt(amount); updateBalance(); alert("Bill payment successful!"); }
  else{ alert("Insufficient funds for bill payment."); }
}
</script>

</body>
</html>>
